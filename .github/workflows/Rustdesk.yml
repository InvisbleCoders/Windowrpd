name: RustDesk RDP on Windows

on:
  workflow_dispatch:

jobs:
  rustdesk:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Download RustDesk from CDN
        run: |
          Invoke-WebRequest -Uri "https://cdn.jsdelivr.net/gh/rustdesk/rustdesk-bin@main/windows/x64/rustdesk.exe" -OutFile "rustdesk.exe"
          echo "âœ… RustDesk downloaded successfully from CDN."

      - name: Start RustDesk
        run: |
          Start-Process -FilePath "rustdesk.exe"
          echo "ðŸš€ RustDesk started. Please wait ~30 seconds for it to generate an ID."

      - name: Keep runner alive
        run: |
          echo "ðŸŸ¢ RustDesk is running. Use your mobile app to connect."
          for /l %%x in (1,1,999999) do timeout /t 60
