name: RustDesk RDP on Windows

on:
  workflow_dispatch:

jobs:
  rustdesk:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Download RustDesk (from direct link)
        run: |
          Invoke-WebRequest -Uri "https://cdn.jsdelivr.net/gh/rustdesk/rustdesk@1.2.3/windows/x64/rustdesk.exe" -OutFile "rustdesk.exe"
          echo "âœ… RustDesk downloaded"

      - name: Start RustDesk
        run: |
          Start-Process -FilePath "rustdesk.exe"
          echo "ðŸš€ RustDesk started. Please wait ~30 seconds."

      - name: Keep session alive
        run: |
          echo "ðŸŸ¢ Keeping session alive. Use RustDesk mobile app to connect."
          for /l %%x in (1,1,999999) do timeout /t 60
